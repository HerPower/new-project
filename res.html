<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <header class="bg-gray-800 text-white p-4 text-center">
        <h1 class="text-2xl">My Responsive Layout</h1>
    </header>

    <nav class="bg-gray-700 text-white">
        <ul class="flex justify-center space-x-4 p-4">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">About</a></li>
            <li><a href="#" class="hover:underline">Services</a></li>
            <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>
    </nav>

    <div class="flex flex-col md:flex-row p-4">
        <main class="flex-1 bg-white p-4 rounded shadow-md">
            <h2 class="text-xl font-semibold">Welcome!</h2>
            <p>This is a responsive layout example using Tailwind CSS.</p>
        </main>
        <aside class="md:w-1/4 bg-gray-200 p-4 rounded shadow-md md:ml-4 mt-4 md:mt-0">
            <h3 class="text-lg font-semibold">Sidebar</h3>
            <p>Additional information goes here.</p>
        </aside>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-4">
        <p>&copy; 2024 My Responsive Layout</p>
    </footer>

</body>

</html>
